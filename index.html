<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta content="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>
        Calculator
    </title>
    <link href="calculator.css" rel="stylesheet" />
</head>

<body>
    <div class="container body ">
        <div class="row output" >
            <div id="prevOperand"></div>
            <input type="text" id="currOperand" readonly>
        </div>
        <div class="row key-box">
            
            <div class="col-3 key">
                <button type="text" class="btn" onclick="number('7')" >7</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="number('8')" >8</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="number('9')">9</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="selectOperator('/')" >
                    <i class="fas fa-divide"></i>
                </button>
            </div>

            <div class="col-3 key">
                <button type="text" class="btn" onclick="number('4')">4</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="number('5')" >5</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="number('6')" >6</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="selectOperator('*')" >
                    <i class="fas fa-multiply"></i>
                </button> 
            </div>

            <div class="col-3 key">
                <button type="text" class="btn" onclick="number('1')" >1</button>
                </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="number('2')" >2</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn"  onclick="number('3')">3</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="selectOperator('-')" >
                <i class="fas fa-minus"></i>
            </button>
            </div>

            <div class="col-3 key">
                <button type="text" class="btn" onclick="number('0')">0</button>
            </div>
            <div class="col-3 key"> 
                <button type="text" class="btn" onclick="number('.')">.</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="selectOperator('+')" >
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="calculate()" >
                     <i class="fas fa-equals"></i>
                    </button>
            </div>
            <!-- for clear button -->
            <div class="col-3 key">
                <button type="text" class="btn" onclick="clearOutput()" >C</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="calculatePercentage()">%</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="calculateSquare()">x²</button>
            </div>
            <div class="col-3 key">
                <button type="text" class="btn" onclick="deleteLast()" >⌫</button>
            </div>
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
</body>

</html>
